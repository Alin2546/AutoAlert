<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cont activat</title>
  <link rel="icon" type="image/png" href="AutoAlert Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ccf2f4, #81ecec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #2d3436;
    }

    .activation-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .checkmark-svg {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      display: block;
    }


    .checkmark-circle {
      stroke-dasharray: 138.23;
      stroke-dashoffset: 138.23;
      animation: drawCircle 0.6s ease-out forwards;
      transform-origin: center;
    }


    .checkmark-check {
      stroke-dasharray: 38;
      stroke-dashoffset: 38;
      animation: drawCheck 0.8s ease-out 0.12s forwards;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawCheck {
      0% {
        stroke-dashoffset: 38;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      margin-bottom: 15px;
      color: #00b894;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      color: #0984e3;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0652DD;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = '/loginForm';
    }, 5000);
  </script>
</head>
<body>
<div class="activation-container">
  <svg class="checkmark-svg" viewBox="0 0 52 52" >
    <circle class="checkmark-circle" cx="26" cy="26" r="22" fill="none" stroke="#00b894" stroke-width="4" />
    <path class="checkmark-check" fill="none" stroke="#00b894" stroke-width="4" d="M14 27l7 7 16-16" />
  </svg>

  <h1>Felicitări!</h1>
  <p>Contul tău a fost activat cu succes.<br>Vei fi redirecționat automat în câteva secunde.</p>
  <a href="/loginForm">Dacă nu, apasă aici pentru a te autentifica</a>
</div>
</body>
</html>
