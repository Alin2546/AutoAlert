<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parolă schimbată cu succes – AutoAlert</title>
  <link rel="icon" type="image/png" href="AutoAlert Logo.png">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #dfe6e9, #74b9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #2d3436;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #0984e3;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      color: #0984e3;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="message-box">
  <h1>Parola a fost schimbată cu succes!</h1>
  <p>Te poți autentifica acum cu noua ta parolă.</p>
  <a href="/loginForm">Autentifică-te</a>
</div>
</body>
</html>
