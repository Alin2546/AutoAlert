<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperare parolă – AutoAlert</title>
  <link rel="icon" type="image/png" href="AutoAlert Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #dfe6e9, #74b9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #2d3436;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      color: #0984e3;
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0c6fd1;
    }
    .error {
      color: #d63031;
      margin-bottom: 10px;
    }
    .message {
      color: green;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Recuperează-ți parola</h1>
  <form th:action="@{/forgotPassword}" method="post">
    <input type="email" name="email" placeholder="Adresa ta de email" required
           th:value="${email}"/>
    <button type="submit">Trimite link-ul de resetare</button>
  </form>

  <p class="error" th:if="${error}" th:text="${error}"></p>
  <p class="message" th:if="${email}" th:text="'Emailul a fost trimis către ' + ${email} + '. Verifică inboxul.'"></p>
</div>
</body>
</html>
