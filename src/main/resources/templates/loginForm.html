<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;

    body {
      background: linear-gradient(135deg, #dff9fb, #74b9ff);
      color: #2d3436;
      min-height: 100vh;

    .login-container {

      padding: 12px;
      margin-bottom: 20px;

      border: 1px solid #dcdde1;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #0984e3;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #74b9ff;
    }
    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;

    }
    .forgot-link:hover {

  </style>
</head>

<div class="login-container">
