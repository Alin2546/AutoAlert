<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resetare parolă – AutoAlert</title>
  <link rel="icon" type="image/png" href="AutoAlert Logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #dfe6e9, #74b9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #2d3436;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      color: #0984e3;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin: 10px 0 5px 0;
    }
    input[type="password"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 25px;
      padding: 14px;
      background-color: #0984e3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0c6fd1;
    }
    .error {
      color: #d63031;
      font-size: 0.95rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Resetare parolă</h1>
  <form th:action="@{/resetPassword(email=${email})}" th:object="${resetPasswordDto}" method="post">

    <label for="newPassword">Parolă nouă:</label>
    <input type="password" id="newPassword" th:field="*{newPassword}" placeholder="Parola nouă" required />
    <p class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>

    <label for="confirmPassword">Confirmă parola:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirmă parola" required />
    <p class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>

    <button type="submit">Schimbă parola</button>

    <p class="error" th:if="${error}" th:text="${error}"></p>
  </form>
</div>
</body>
</html>
